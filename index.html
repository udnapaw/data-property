<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ teks }}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!',
                teks: 'Semangat Pagi Indonesia'
            }
        })
        
    </script>
</body>

</html>
